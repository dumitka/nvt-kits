<body>

    <h1><a>JELO</a></h1>
  
      <br>
      <br>
      <br>
  
      <div class="card_div">
        <mat-card class="meal_card">
          <img mat-card-lg-image *ngIf="mealHasItsOwnPicture"  name="profile_picture" class="profile_picture" src="assets\{{meal.image}}" >
          
          <img mat-card-lg-image *ngIf="mealDoesNotHaveItsOwnPicture" name="profile_picture" class="profile_picture" src="../../../../assets/food-profile.jpg" >
           

            <mat-card-content>
              <div class="food_data">
                <div><b>{{meal.name}}</b></div>
                <div><i>( {{meal.description}} )</i></div>
                <br>
                <div>Težina pripreme ---> {{prepDifficulty}}</div>
                <div>Vrijeme pripreme ---> {{meal.timePreparation}} minuta</div>
                <div>Količina ---> {{meal.amountNumber}} {{meal.amountUnit}}</div>
              </div>
              <br>

  
            </mat-card-content>
            <mat-card-actions>
                <span class="change_button_span"><button mat-raised-button class="option_button" id="change_button" (click) = "change()" >IZMENI</button></span>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="delete_button_span"><button mat-raised-button class="option_button" id="delete_button" (click) = "delete()" >OBRIŠI</button></span>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="delete_button_span"><button mat-raised-button class="option_button" id="return_button" (click) = "returnButton()">POVRATAK</button></span>
                <br>
            </mat-card-actions>
        </mat-card>
     </div>
    
    </body>
