
<body>

    <h2 mat-dialog-title>OBRIŠI JELO</h2>

    <br />

    <mat-dialog-content> Da li ste sigurni da želite obrisati jelo?</mat-dialog-content>

    <br />

    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close class="option_button" id="yes_option" mat-dialog-close="true"> DA </button>
        <button mat-raised-button mat-dialog-close class="option_button" id="no_option" mat-dialog-close="false"> NE </button>
    </mat-dialog-actions>

</body>
