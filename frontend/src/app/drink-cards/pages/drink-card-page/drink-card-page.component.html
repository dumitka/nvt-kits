<body>
    <h1><a (click) = "nazadNaProfil()">VAŠ PROFIL</a></h1>
    <br/>
    <br/>
    <button mat-raised-button class="dugme_sacuvaj" (click) = "dodaj()">DODAJ PIĆE</button>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <button mat-raised-button class="dugme_sacuvaj" [disabled] = "!izmenjeno" (click) = "sacuvaj()">SAČUVAJ</button>
    <br/>
    <br/>
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="kartaPica.drinkPriceDTOs">
        
            <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef> NAZIV PIĆA </th>
            <td mat-cell *matCellDef="let element"> {{element.drinkDTO.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="opis">
            <th mat-header-cell *matHeaderCellDef> OPIS PIĆA </th>
            <td mat-cell *matCellDef="let element"> {{element.drinkDTO.description}} </td>
            </ng-container>
        
            <ng-container matColumnDef="cena">
                <th mat-header-cell *matHeaderCellDef> CENA </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} dinara </td>
            </ng-container>
            
            <ng-container matColumnDef="dugmiciIzmena">
                <th mat-header-cell *matHeaderCellDef> IZMENI</th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button id="{{element.drinkDTO.id}}" class="dugme_tabele" (click)="izmeni($event)">
                        <span id="{{element.drinkDTO.id}}">IZMENI</span>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="dugmiciIzbrisi">
                <th mat-header-cell *matHeaderCellDef> IZBRIŠI</th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button id="{{element.drinkDTO.id}}" class="dugme_tabele" (click)="izbrisi($event)">
                        <span id="{{element.drinkDTO.id}}">IZBRIŠI</span>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="kolone; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: kolone;"></tr>
        </table>
    </div>
</body>
